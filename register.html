<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />

    <title>Olato Profile</title>
  </head>

  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-light navbar-expand-md py-0 fixed-top"
    >
      <a href="/" class="navbar-brand">OLATO</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link">ABOUT ME</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link">REGISTER</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container-fluid">
      <br />
      <br />
      <br />
      <br />
      <div class="container">
        <h1 class="text-white">Hack For Naija Registration Form</h1>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label text-white"
              >Password</label
            >
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label text-white"
              >Pathways</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Web Development"
            />
          </div>

          <div class="col-md-12">
            <label for="inputEmail4" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label text-white"
              >Password</label
            >
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label text-white">
              Verify Password</label
            >
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <br />
          <br />
          <div class="col-12">
            <button type="submit" class="btn btn-primary text-skyblue">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
          $(document).scroll(function () {
              var $nav = $("#mainNavbar");
              $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
          });
      });
    </script>
  </body>
</html>
